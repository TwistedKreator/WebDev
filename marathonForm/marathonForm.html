<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marathon Form</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="/race">
            <div class="Name">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required />

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required />
            </div>
            <div class="radioLeft">
                <p>Select a Race:</p>
                <p>
                    <input
                        type="radio"
                        name="raceType"
                        id="funRun5k"
                        value="funRun5k"
                        required
                    />
                    <label for="funRun5k">Fun Run 5k</label>
                </p>
                <p>
                    <input
                        type="radio"
                        name="raceType"
                        id="halfMarathon"
                        value="halfMarathon"
                    />
                    <label for="halfMarathon">Half Marathon</label>
                </p>
                <p>
                    <input
                        type="radio"
                        name="raceType"
                        id="fullMarathon"
                        value="fullmarathon"
                    />
                    <label for="fullMarathon">Full Marathon</label>
                </p>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" required />
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18">under 18</option>
                <option value="from18To30">18-30</option>
                <option value="from30To50">30-50</option>
                <option value="over50">50+</option>
            </select>
            <button>Register!</button>
        </form>
    </body>
</html>
